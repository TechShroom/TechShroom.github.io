<div class="container">
  <div class="row">
    <div class="{{ include.defalign }}">
      <div class="panel panel-default">
        {% if page.title %}
        <div class="panel-heading">
          <h3 class="panel-title">{{ page.title }}</h3>
        </div>
        {% endif %}
        <div class="panel-body">
          {{ content }}
        </div>
      </div>
    </div>
    <div class="{{ include.sidealign }}">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Sidebar</h3>
        </div>
        <div class="panel-body">
          A SIDE THAT IS A BAR
        </div>
      </div>
    </div>
  </div>
</div>
{% include footer.html %}
