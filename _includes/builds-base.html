<script data-main="js/init.js" src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.11/require.min.js"></script>
<div id="buildinfo" class="h2">
  <button type="button" class="btn btn-default btn-sm build-toggle">
    <span class="glyphicon glyphicon-plus"></span>
  </button>
  {{ include.repo }}'s CI builds:
</div>
<div class="build-div" id="builds-{{ include.owner }}-{{ include.repo }}" repo="{{ include.repo }}" owner="{{ include.owner }}" rdir="{{ include.dir }}">
  Loading {{ include.repo }}'s builds...
</div>
