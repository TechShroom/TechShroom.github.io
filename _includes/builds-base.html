<div id="buildinfo" class="h2">
  {{ include.repo }}'s CI builds:
    <button type="button" class="btn btn-default btn-sm build-toggle" style="text-align: center; float: right">
      <span class="glyphicon glyphicon-plus" style="text-align: center;"></span>
    </button>
</div>
<div class="build-div" id="builds-{{ include.owner }}-{{ include.repo }}" repo="{{ include.repo }}" owner="{{ include.owner }}" rdir="{{ include.dir }}">
